<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body>
        <section id="application"> <!-- horizontal flex-->
            <section id="information"> <!-- vertical flex-->
                <section id="legend"> 
                    <h1>Legend</h1>
                    <ul id="legendList">
                        <li>!:</li>
                        <li>!!:</li>
                        <li>&gt:</li>
                        <li>&lt:</li>
                        <li>r:</li>
                        <li>R:</li>
                        <li>dl:</li>
                        <li>dh:</li>
                    </ul>
                </section>
                <section id="logs"> <!-- horizontal flex-->
                    <button type="button" class="logButtons" id="commandLog">Command Log</button> <!-- vertical flex-->
                    <button type="button" class="logButtons" id="resultLog">Result Log</button> <!-- vertical flex-->
                </section>
            </section>
            <section id="diceRoller" class="calcBody">
                <form id="diceRollerInput"> <!-- vertical flex-->
                    <section class="textInput"> 
                        <input type="number" id="inputField" name="inputField" value="0" placeholder="0">
                        <span class="blinkMe">_</span>
                        <!-- <label for="inputField" style="flex-shrink: 1;"></label> -->
                    </section>
                    
                    <section id="buttons"> <!-- horizontal flex-->
                        <form id="operatorInput"> <!-- horizontal flex-->
                            <section id="numericOperators"> <!-- vertical flex-->
                                <button type="button" id="buttonplus">+</button>
                                <button type="button" id="buttonminus">-</button>
                                <button type="button" id="buttonmult">*</button>
                                <button type="button" id="buttondiv">/</button>
                            </section>
                            <section id="diceOperatorsRow1">
                                <button type="button" id="buttonexplode">!</button>
                                <button type="button" id="buttonspark">!!</button>
                                <button type="button" id="buttonRollOver">&gt</button>
                                <button type="button" id="buttonRollUnder">&lt</button>
                            </section>
                            <section id="diceOperatorsRow1">
                                <button type="button" id="buttoneReroll">r</button>
                                <button type="button" id="buttonRerollAll">R</button>
                                <button type="button" id="buttonDropLow">dl</button>
                                <button type="button" id="buttonDropHigh">dh</button>
                            </section>
                        </section>
                    <form id="diceInput"> <!-- vertical flex-->
                       
                        <section id="numberRow1"> <!-- horizontal flex-->
                            <button type="button" id="button9">9</button>
                            <button type="button" id="button8">8</button>
                            <button type="button" id="button7">7</button>
                        </section>
                        <section id="numberRow2">
                            <button type="button" id="button6">6</button>
                            <button type="button" id="button5">5</button>
                            <button type="button" id="button4">4</button>
                        </section>
                        <section id="numberRow3">
                            <button type="button" id="button3">3</button>
                            <button type="button" id="button2">2</button>
                            <button type="button" id="button1">1</button>
                        </section>
                        <section id="numberRow4">
                            <button type="button" id="button0">0</button>
                            <button type="button" id="buttonDie">d</button>
                            <button type="button" id="buttonEq">=</button>
                        </section>
                        
                        
                        
                    </form>
                </form>
            </section>
        </section> 
        
        <script src="" async defer></script>
    </body>
</html>
